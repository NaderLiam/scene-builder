  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', system-ui, sans-serif;
    }
    :root {
      --bg-surface-dark: #0f172a;
      --bg-card-dark: #1e293b;
      --bg-input-dark: #334155;
      --fg-primary-dark: #f1f5f9;
      --fg-muted-dark: #94a3b8;
      --accent-dark: #fbbf24;
      --accent-hover-dark: #f59e0b;

      --bg-surface-light: #f8fafc; /* slate-50 */
      --bg-card-light: #ffffff;
      --bg-input-light: #e2e8f0; /* slate-200 */
      --fg-primary-light: #0f172a; /* slate-900 */
      --fg-muted-light: #64748b; /* slate-500 */
      --accent-light: #f59e0b; /* amber-500 */
      --accent-hover-light: #d97706; /* amber-600 */
    }

    .dark-theme {
      --bg-surface: var(--bg-surface-dark);
      --bg-card: var(--bg-card-dark);
      --bg-input: var(--bg-input-dark);
      --fg-primary: var(--fg-primary-dark);
      --fg-muted: var(--fg-muted-dark);
      --accent: var(--accent-dark);
      --accent-hover: var(--accent-hover-dark);
    }

    .light-theme {
      --bg-surface: var(--bg-surface-light);
      --bg-card: var(--bg-card-light);
      --bg-input: var(--bg-input-light);
      --fg-primary: var(--fg-primary-light);
      --fg-muted: var(--fg-muted-light);
      --accent: var(--accent-light);
      --accent-hover: var(--accent-hover-light);
    }

    body {
      background-color: var(--bg-surface);
      color: var(--fg-primary);
    }
    
    .gradient-text {
      background-image: linear-gradient(to right, var(--accent), #f97316); /* amber-400 to orange-500 */
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
